<div class="min-vh-100 row">

    <!-- Branding -->
    <div class="branding logo logo-branded w-100 mt-5 mx-auto d-block"></div>

    <div class="col-12">
        <!-- Sign In Form -->
        <form [formGroup]="loginForm" class="form-container" (ngSubmit)="doSignIn(loginForm.controls['username'].value, loginForm.controls['password'].value)">
            <mat-form-field class="form-group mx-auto">
                <input matInput formControlName="username" placeholder="Username" />
                <span matPrefix><i class="ti-user form-input-prefix"></i></span>
                <mat-error *ngIf="loginForm.controls['username'].invalid">{{ getErrors('username') }}</mat-error>
            </mat-form-field>

            <mat-form-field class="form-group mx-auto">
                <input matInput formControlName="password" placeholder="Enter your password" [type]="hide ? 'password' : 'text'" />
                <button mat-icon-button matSuffix (click)="hide = !hide" type="button" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
                <span matPrefix><i class="ti-lock form-input-prefix"></i></span>
                <mat-error *ngIf="loginForm.controls['password'].invalid">{{ getErrors('password') }}</mat-error>
            </mat-form-field>

            <span class="mb-4 ta-c w-100"><mat-error *ngIf="globalError" [innerHTML]="globalError"></mat-error></span>

            <div class="justify-content-center d-flex form-group mx-auto">
                <button mat-raised-button color="primary" type="button" class="form-button-spacer" [routerLink]="['/password/reset']">Forgot Password</button>
                <button mat-raised-button color="primary" type="submit" [disabled]="processing">
                    Login
                    <i *ngIf="processing" class="ml-2 fas fa-spin fa-spinner"></i>
                </button>
            </div>
        </form>
    </div>

    <div class="col-12">
        <p matBody class="text-link">Need an account? <a class="url-link" [routerLink]="['/register']">Sign up</a> here</p>
    </div>

</div>
