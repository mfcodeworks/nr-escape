<div class="min-vh-100 row">

    <!-- Branding -->
    <div class="branding logo logo-branded w-100 mt-5 mx-auto d-block"></div>

    <div class="col-12">
        <!-- Sign In Form -->
        <form [formGroup]="resetForm" class="form-container" (ngSubmit)="doReset(resetForm.controls['password'].value, resetForm.controls['password2'].value)">
            <mat-form-field class="form-group mx-auto">
                <input matInput formControlName="email" placeholder="Email" readonly/>
                <span matPrefix><i class="ti-user form-input-prefix"></i></span>
                <mat-error *ngIf="resetForm.controls['email'].invalid">{{ getErrors('email') }}</mat-error>
            </mat-form-field>

            <mat-form-field class="form-group mx-auto">
                <input matInput formControlName="password" placeholder="Enter your password" [type]="hide ? 'password' : 'text'" />
                <button mat-icon-button matSuffix (click)="hide = !hide" type="button" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
                <span matPrefix><i class="ti-lock form-input-prefix"></i></span>
                <mat-error *ngIf="resetForm.controls['password'].invalid">{{ getErrors('password') }}</mat-error>
            </mat-form-field>

            <mat-form-field class="form-group mx-auto">
                <input matInput formControlName="password2" placeholder="Confirm password" [type]="hide ? 'password' : 'text'" />
                <button mat-icon-button matSuffix (click)="hide = !hide" type="button" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
                <span matPrefix><i class="ti-lock form-input-prefix"></i></span>
                <mat-error *ngIf="resetForm.controls['password2'].invalid">{{ getErrors('password2') }}</mat-error>
            </mat-form-field>

            <span class="mb-4 ta-c w-100"><mat-error *ngIf="globalError" [innerHTML]="globalError"></mat-error></span>
            <span class="mb-4 ta-c w-100"><mat-error *ngIf="complete" class="success-message">Password has been reset</mat-error></span>

            <div class="justify-content-center d-flex form-group mx-auto">
                <button mat-raised-button color="primary" type="submit" [disabled]="processing">
                    Reset Password
                    <i *ngIf="processing" class="ml-2 fas fa-spin fa-spinner"></i>
                </button>
            </div>
        </form>
    </div>

</div>
