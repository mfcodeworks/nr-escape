<div class="min-vh-100 row">

    <!-- Branding -->
    <div class="branding logo logo-branded w-100 mt-5 mx-auto d-block"></div>

    <div class="col-12">
        <!-- Sign In Form -->
        <form [formGroup]="forgotForm" class="form-container" (ngSubmit)="doReset(forgotForm.controls['email'].value)">
            <mat-form-field class="form-group mx-auto">
                <input matInput formControlName="email" type="email" placeholder="Account Email" email/>
                <span matPrefix><i class="ti-user form-input-prefix"></i></span>
                <mat-error *ngIf="forgotForm.controls['email'].invalid">{{ getErrors('email') }}</mat-error>
            </mat-form-field>

            <span class="mb-4 ta-c w-100"><mat-error *ngIf="globalError" [innerHTML]="globalError"></mat-error></span>
            <span class="mb-4 ta-c w-100"><mat-error *ngIf="complete" class="success-message">Password reset email has been sent</mat-error></span>

            <div class="justify-content-center d-flex form-group mx-auto">
                <button mat-raised-button color="primary" type="submit" [disabled]="processing">
                    Submit
                    <i *ngIf="processing" class="ml-2 fas fa-spin fa-spinner"></i>
                </button>
            </div>
        </form>
    </div>

</div>
