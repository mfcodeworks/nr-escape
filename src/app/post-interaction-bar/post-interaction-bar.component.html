<!-- Interaction Button Row -->
<mat-list-item>
    <span>
        <!-- TODO: implement repost popup -->
        <mat-icon mat-list-icon class="ti-heart" [class.icon-red]="isLiked(post)" (dblclick)="likePost(post)"></mat-icon>
        <mat-icon mat-list-icon class="ti-comment ml-2" [routerLink]="['/post', post.id]"></mat-icon>
        <mat-icon mat-list-icon class="ti-reload ml-2" (click)="repost(post)"></mat-icon>
    </span>
</mat-list-item>
