<!-- App Top Bar -->
<mat-toolbar class="top-bar mat-elevation-z2" [class.app-background-color]="!isDark" color="primary">
    <mat-form-field class="top-bar-input mx-a mt-2" [class.icon-black]="!isDark" floatLabel="never">
        <span matPrefix><i class="ti-search"></i> &nbsp;</span>
        <input matInput #searchInput type="search" placeholder="Search" autocomplete="off" autofocus>
    </mat-form-field>
    <div class="top-bar-logo logo mr-0"></div>
</mat-toolbar>

<mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>

<div class="min-h-100">
    <!-- Display search results -->
    <span *ngIf="!profiles.length && !hashtags.length">
        <p class="mat-body error-placeholder mt-4">
            Haven't found anything yet&hellip;
        </p>
    </span>
    <mat-list *ngIf="profiles.length"
        class="mb-2">
        <h3 mat-subheader>Users</h3>
        <mat-list-item *ngFor="let result of profiles">
            <mat-divider></mat-divider>
            <img matListAvatar [src]="result.profilePic" class="avatar"  [routerLink]="['/profile', result.username]"/>
            <h3 matLine><span [routerLink]="['/profile', result.username]" class="mat-h3 font-weight-bold">{{result.username}}</span></h3>
        </mat-list-item>
    </mat-list>
    <mat-list *ngIf="hashtags.length"
        class="mb-2">
        <h3 mat-subheader>Hashtags</h3>
        <mat-list-item *ngFor="let result of hashtags" [routerLink]="['/hashtag', result.substring(1, result.length)]" >
            <mat-divider></mat-divider>
            <h3 matLine><span class="mat-h3 font-weight-bold">{{result}}</span></h3>
        </mat-list-item>
    </mat-list>
</div>

<!-- App Botttom Bar -->
<app-bottom-bar></app-bottom-bar>
